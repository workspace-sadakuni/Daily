{% extends "base.html" %}
{% block content %}

{% if messages %}
  {% for message in messages %}
    <div>{{ message.message }}</div>
  {% endfor %}
{% endif %}

<h4>パスワード変更</h4>

<div class="form">
    <form method="POST">
        {% csrf_token %}
        {{ password_change_form.as_p }}
        <input type="submit" value="パスワードを更新">
    </form>
</div>

{% endblock %}
